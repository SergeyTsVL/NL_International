{% extends "base.html" %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
<h1>Удалить: "{{ ad.user }}"</h1>
<h2>Его заголовок: "{{ ad.title }}"</h2>
<h2>И его содержание: "{{ ad.description }}"</h2>
<div class="module">
    <form action="" method="post">
        {% csrf_token %}
        <p>Удаляем? Точно?! После удаления это объявление не восстановить!!!</p>
        <button type="submit">Удалить</button>
    </form>
</div>
{% endblock %}
