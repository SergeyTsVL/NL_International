{% extends 'base.html' %}

{% block content %}
<div class="upload-form">
    <h2>Загрузка видео</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>
</div>
{% endblock %}
