{% extends 'base.html' %}

{% block content %}
<div class="video-list">
    {% for video in videos %}
    <div class="video-item">
        <h3>{{ video.title }}</h3>
        <video width="640" controls>
            <source src="{{ video.video_file.url }}" type="video/mp4">
            Ваш браузер не поддерживает тег video.
        </video>
    </div>
    {% endfor %}
</div>
{% endblock %}
